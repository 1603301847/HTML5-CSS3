<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas#myCanvas{
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
		<script type="text/javascript">
			var c=document.getElementById("myCanvas");
			c.width=500;
			c.height=250;
			var ctx=c.getContext("2d");
			ctx.fillStyle="red";
			ctx.translate(0.5,0.5)
			ctx.lineWidth=1;
//			ctx.fillStyle="rgb(255,0,0)";
//			ctx.fillStyle="#FF0000";
			ctx.beginPath();
			ctx.moveTo(25,25);
			ctx.lineTo(150,25);
			ctx.lineTo(25,150);
			ctx.closePath();
//			ctx.fill();
			ctx.stroke();

		</script>
	</body>
</html>
