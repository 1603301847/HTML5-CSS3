<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas#myCanvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
		<script type="text/javascript">
			var c=document.getElementById("myCanvas");
			c.width=400;
			c.height=200;
			var ctx=c.getContext("2d");
			ctx.fillStyle="#006400";
			ctx.arc(100,100,50,0,Math.PI/2,true);
			ctx.fill();
		</script>
	</body>
</html>
