<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: url(img/bg.jpg) no-repeat;
			}
			#toggle{
				position: absolute;
				left: 311px;
				top: 293px;
			}
		</style>
	</head>
	<body>
		<audio id="music">
			<source src="medias/Wah Game Loop.ogg"/>
			<source src="medias/Wah Game Loop.mp3"/>
		</audio>
		<button id="toggle" onclick="toggleSound()">播放</button>
		<script type="text/javascript">
			function toggleSound(){
				var music = document.getElementById("music");
				var toggle = document.getElementById("toggle");
				if (music.paused) {
					music.play();
					toggle.innerText="暂停";
				} else{
					music.pause();
					toggle.innerText="播放";
				}
			}
		</script>
	</body>
</html>
