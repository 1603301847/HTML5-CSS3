				</dl>
				<dl>
					<dt>W3C</dt>
					<dd>World Wide Web Consortium，万维网联盟，万维网联盟是国际著名的标准化组织。1994年成立后，至今已发布近百项相关万维网的标准，对万维网发展做了接触的贡献。</dd>
