<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#mycanvas{
				border: 1px solid #000;
					}
		</style>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
		<script type="text/javascript">
			var c=document.getElementById("mycanvas");
			c.width=400;
			c.height=400;
			var ctx=c.getContext("2d");
			var img=new Image();
			img.onload=function(){
				ctx.drawImage(img,0,0);
				ctx.drawImage(img,30,80,140,50,0,240,140,50);
			}
			img.src="images/bg1.jpg";
		</script>
	</body>
</html>
